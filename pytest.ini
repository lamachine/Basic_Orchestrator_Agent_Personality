[pytest]
# Focus on tests that can run with current implementation
addopts = -k "test_config or test_logging_config or test_orchestrator_tools or test_tool_utils" -v

# Mark the following tests as skipped until implementation is complete
markers =
    personality: tests for personality features
    db: tests for database functionality
    state: tests for state management
    orchestration: tests for orchestration engine 

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/debug/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_file_date_format = %Y-%m-%d %H:%M:%S 